<div class='row'>
  <div class="col s12 m4 offset-m4">
    <div class="card hoverable">
      <div class="card-content center">
        <span class="card-title">Connexion</span>
        <p><em>{{message}}</em></p>
      </div>
      <form #loginForm="ngForm">
        <div>
          <label for="name">Nom d'utilisateur</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div>
          <label for="password">Mot de passe</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
      </form>
      <div class="card-action center">
        <a (click)="login()"
           class="waves-effect blue darken-2 btn-small"
           *ngIf="authService.isLogged">Se connecter</a>
        <a (click)="logout()"
           class="waves-effect red darken-1 btn-small"
           *ngIf="!authService.isLogged">Se dÃ©connecter</a>
      </div>
    </div>
  </div>
</div>
