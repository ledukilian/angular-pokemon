<h2>Liste des Pokémons</h2>

<div class="row">
  <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
    <div class="card" pkmnBorderCard [routerLink]="['/pokemon', pokemon.id]">
      <div class="card-image">
        <img
          class="pkmn-image w-80"
          src="{{ pokemon.picture }}"
          alt="Image de {{ pokemon.name }}"
        />
      </div>
      <div class="card-content">
        <p>
          <b>{{ pokemon.name }}</b>
        </p>
        <p>
          <span *ngFor="let type of pokemon.types"
                class="pkmn-type {{ type | pokemonTypeColor}}">
            {{ type | pokemonTypeEmoji}}{{ type }}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
